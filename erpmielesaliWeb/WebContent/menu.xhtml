<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Menu principal</title>
	<h:outputStylesheet library="css" name="minimarketdemo.css"></h:outputStylesheet>
</h:head>
<body >
	<h:form>
		<p:menubar>
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>

	<div align="center">
		<h:form>
			<p:panel style="width:50%">
				<h1>MIELES ALI  </h1>	
				<p:dataView value="#{beanSegLogin.loginDTO.listaModulos}"
					var="modulo" layout="grid" gridIcon="pi pi-th-large"
					emptyMessage="No tiene módulos asignados. Consulte al administrador.">
					<p:dataViewGridItem>
						<p:commandLink 
							action="#{beanSegLogin.actionMenu(modulo.rutaAcceso)}">
							<p:panelGrid columns="2">
								<h:outputText value="#{modulo.nombreModulo}" />
								<i class="pi pi-briefcase"></i>

							</p:panelGrid>
						</p:commandLink>
					</p:dataViewGridItem>
				</p:dataView>
			</p:panel>
		</h:form>
	</div>
</body>
</html>
