<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Crear Producto</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="producto" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Código del producto" />
				<p:inputText value="#{beanProdProducto.nuevoProducto.codigoProdProduct}"
					required="true" requiredMessage="Ingrese 8 caracteres para el código" />
				<h:outputText value="Seleccione la categoria:" />
					<p:selectOneMenu value="#{beanProdProducto.idProdTipoProducto}">
						<f:selectItem itemLabel="Seleccione..." noSelectionOption="true" />
						<f:selectItems value="#{beanProdProducto.listaTipo}"
							var="tipo" itemLabel="#{tipo.nombreTipoProducto}"
							itemValue="#{tipo.idProdTipoProducto}"></f:selectItems>
					</p:selectOneMenu>	
				<h:outputText value="Nombre del producto:" />
				<p:inputText value="#{beanProdProducto.nuevoProducto.nombreProducto}"
					required="true" requiredMessage="Ingrese el nombre del producto" />
				<h:outputText value="Descripción del producto:" />
				<p:inputText value="#{beanProdProducto.nuevoProducto.descripcionProducto}"
					required="true" requiredMessage="Ingrese la descripción del producto" />
				<h:outputText value="Precio del producto:" />
				<p:inputNumber value="#{beanProdProducto.nuevoProducto.precio}"
				required="true" requiredMessage="precio del producto"> </p:inputNumber>
				<p:commandButton value="Guardar" icon="pi pi-save" update="@form"
					actionListener="#{beanProdProducto.actionListenerInsertarNuevoProducto()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
