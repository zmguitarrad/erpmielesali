<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Stock</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	
	<p:panel>
		<p:commandButton value="Nuevo" icon="pi pi-plus" id="cmdNuevo"></p:commandButton>
		<p:overlayPanel for="cmdNuevo" showCloseIcon="true">
			<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Seleccione el producto:" />
					<p:selectOneMenu value="#{beanProdProducto.codigoProducto}">
						<f:selectItem itemLabel="Seleccione..." noSelectionOption="true" />
						<f:selectItems value="#{beanProdProducto.listaProducto}"
							var="s" itemLabel="#{s.nombreProducto}"
							itemValue="#{s.codigoProdProduct}"></f:selectItems>
					</p:selectOneMenu>	

				<h:outputText value="Unidades" />
				<p:inputText value="#{beanProdProducto.nuevoStock.unidadesProducidas}"></p:inputText>
				<h:outputText value="Fecha" />
				<p:calendar value="#{beanProdProducto.nuevoStock.fechaActualizacion}" showTime="true"></p:calendar> 
					<p:commandButton value="Guardar" icon="pi pi-save"
						actionListener="#{beanProdProducto.actionListenerINsertarStock()}"
						update="@form:,formDatos"></p:commandButton>
				</p:panelGrid>
			</h:form>
		</p:overlayPanel>
		<h:form id="formDatos">
			<p:dataTable emptyMessage="No hay registros aún." value="#{beanProdProducto.listaStock}" var="stock">
				<p:column headerText="ID " style="width:40px">
					<h:outputText value="#{stock.idProdStock}" />
				</p:column>
				<p:column headerText="Producto">
					<h:outputText value="#{stock.prodProducto.nombreProducto}" />
				</p:column>
				<p:column headerText="Cantidad">
					<h:outputText value="#{stock.unidadesProducidas}" />
				</p:column>
				<p:column headerText="Fecha">
					<h:outputText value="#{stock.fechaActualizacion}" />
				</p:column>
				<p:column headerText="OPCIONES">		
					<p:commandButton icon="pi pi-times-circle" title="eliminar"
						styleClass="ui-button-danger" update="@form"
						actionListener="#{beanProdProducto.actionListenerEliminarStock(stock.idProdStock)}">
						<p:confirm header="Confirmación"
							message="Desea borrar la categoria?" icon="pi pi-info-circle" />
					</p:commandButton>
				</p:column>
				
			</p:dataTable>
		</h:form>
	</p:panel>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		responsive="true" width="350">
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no ui-button-flat" />
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" />
	</p:confirmDialog>
</body>
</html>
