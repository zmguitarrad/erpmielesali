<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Tarea Edicion</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="plaga" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
			<h:outputText value="Seleccione la colmena:" />
					<p:selectOneMenu value="#{beanControlColmena.idControlColmena}">
						<f:selectItem itemLabel="Seleccione..." noSelectionOption="true" />
						<f:selectItems value="#{beanControlColmena.listaColmena}"
							var="t" itemLabel="#{t.nombreColmena}"
							itemValue="#{t.nombreColmena}"></f:selectItems>
					</p:selectOneMenu>	

					<h:outputText value="Plaga " />
						<p:inputText value="#{beanControlColmena.edicionPLaga.nombrePlaga}"
					required="true" requiredMessage="Plaga" />
					<h:outputText value="Medicamento" />
					<p:inputText value="#{beanControlColmena.edicionPLaga.medicacion}"
					required="true" requiredMessage="Tratamiento" />
						<h:outputText value="Fecha" />
					<p:calendar value="#{beanControlColmena.edicionPLaga.fechaAplicacion}" showTime="true"></p:calendar> 

				<p:commandButton value="Actualizar" icon="pi pi-save" update="@form"
					actionListener="#{beanControlColmena.actionListenerEdicionPlaga()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
