<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Nueva Colmena</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="colmena" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Nombre de Colmena" />
				<p:inputText value="#{beanControlColmena.nuevoColmena.nombreColmena}"
					required="true" requiredMessage="Ingrese  en formato COLM-001 por ejemplo" />

				<h:outputText value="Productora" />
				<p:inputText value="#{beanControlColmena.nuevoColmena.productora}"
					required="true" requiredMessage="Ingrese a que se dedica la colmuna" />
				<h:outputText value="Fecha" />
				<p:calendar value="#{beanControlColmena.fecha}" showTime="true"></p:calendar> />

				<p:commandButton value="Guardar" icon="pi pi-save" update="@form"
					actionListener="#{beanControlColmena.actionListenerNuevoColmena()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
