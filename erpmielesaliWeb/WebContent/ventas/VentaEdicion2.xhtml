<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Actualizacion Venta</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="cliente2" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Seleccione la direccion:" />
										<h:outputText value="Seleccione Factura:" />
					<p:selectOneMenu value="#{beanVentDetalle.idVentVentas}">
						<f:selectItem itemLabel="Seleccione..." noSelectionOption="true" />
						<f:selectItems value="#{beanVentDetalle.listaVentas}"
							var="c" itemLabel="#{c.idVentVentas}"
							itemValue="#{c.idVentVentas}"></f:selectItems>
					</p:selectOneMenu>
					
					<h:outputText value="Seleccione Stock:" />
					<p:selectOneMenu value="#{beanVentDetalle.idProdStock}">
						<f:selectItem itemLabel="Seleccione..." noSelectionOption="true" />
						<f:selectItems value="#{beanVentDetalle.listaStock}"
							var="c" itemLabel="#{c.idProdStock}"
							itemValue="#{c.idProdStock}"></f:selectItems>
					</p:selectOneMenu>
					
					
					<h:outputText value="Unidades" />
					<p:inputText value="#{beanVentDetalle.edicionVentaDetalle.cantidadVendidas}"
					required="true" requiredMessage="Unidades" />
				<p:commandButton value="Actualizar" icon="pi pi-save" update="@form"
					actionListener="#{beanVentDetalle.actionListenerGuardarEdicionGasto()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
