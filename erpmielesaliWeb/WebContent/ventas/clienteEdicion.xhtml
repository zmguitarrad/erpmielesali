<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Actualizacion Cliente</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="cliente2" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Seleccione la direccion:" />
					<p:selectOneMenu value="#{beanVenCliente.idVentDireccion}">
						<f:selectItem itemLabel="Seleccione..." noSelectionOption="true" />
						<f:selectItems value="#{beanVenCliente.listaDireccion}"
							var="u" itemLabel="#{u.nombreDireccion}"
							itemValue="#{u.idVentDireccion}"></f:selectItems>
					</p:selectOneMenu>
				<h:outputText value="Nombres:" />
				<p:inputText value="#{beanVenCliente.edicionCliente.nombreCliente}"
					required="true" requiredMessage="Ingrese el nombre" />
				<h:outputText value="Apellidos:" />
				<p:inputText value="#{beanVenCliente.edicionCliente.apellidoCliente}"
					required="true" requiredMessage="Ingrese los nombres" />
				<h:outputText value="Celular:" />
				<p:inputText value="#{beanVenCliente.edicionCliente.celular}"
					required="true" requiredMessage="Ingrese el celular" />
				<h:outputText value="email:" />
				<p:inputText value="#{beanVenCliente.edicionCliente.email}"
					required="true" requiredMessage="Ingrese el correo" />
				<h:outputText value="razon:" />
				<p:inputText value="#{beanVenCliente.edicionCliente.razon}"
					required="true" requiredMessage="Ingrese una razon" />
				<p:commandButton value="Actualizar" icon="pi pi-save" update="@form"
					actionListener="#{beanVenCliente.actionListenerGuardarEdicionModulo()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
